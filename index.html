<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A simple task manager application to add and delete tasks.">
  <meta name="author" content="Your Name">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="task-manager">
    <h1>📝 Task Manager</h1>
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Enter a task..." aria-label="Task Input">
      <button id="addTaskBtn" aria-label="Add Task Button">Add Task</button>
    </div>
    <ul id="taskList" aria-live="polite"></ul>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
